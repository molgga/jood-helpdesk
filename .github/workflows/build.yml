name: Build & Docs

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn run bootstrap:install

      - name: Build packages
        run: yarn run package:build

      - name: Test packages
        run: yarn run package:unit

